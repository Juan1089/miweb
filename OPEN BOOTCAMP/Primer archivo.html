<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>
</head>
<body>
    <p>Este es mi primer comentario de dos líneas</p>
    <p>Aprendiendo a documentar mi código con OpenBootcamp</p>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=LjdVsS2gh30&list=RDLjdVsS2gh30&start_radio=1">Miguel Bosé - Sereno</a></li>
        <li><a href="https://www.youtube.com/watch?v=VzALZjoIx0g&list=RDVzALZjoIx0g&start_radio=1">Flashdance - Final Dance / What A Feeling</a></li>
        <li><a href="https://www.youtube.com/watch?v=uzj5VHxHi7M&list=RDVzALZjoIx0g&index=16">George Michael - Careless Whisper</a></li>
    </ul>
    <form>
        <div>
            <label for="nombredeusuario">Nombre de Usuario</label>
            <input name="nombredeusuario" id="nombredeusuario" required/>
        </div>
        <div>
            <label for="comentario">Comentarios</label>
            <textarea name="comentario" id="comentario"></textarea>
        </div>
        <div>
            <label for="email">Cual es tu email</label>
            <input type="emial" name="email" id="email"/>
        </div>
        <div>
            <label for="edad">Cual es tu edad</label>
            <input type="number" name="edad" id="edad" min="0"/>
        </div>
        <div>
            <label for="nacimiento">Cual es tu fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento"/>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required/>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
   

</body>
</html>
